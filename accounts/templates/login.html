{% extends 'base.html'%}
{% load static %}

{% block navbar %}
{% endblock navbar %}


{% block content %}
<section class="ftco-section contact-section register">
    <div class="container">
        <div class="row block-9 justify-content-center">
            <div class="col-md-6 order-md-last d-flex">
                <form method="POST" action="{%url 'accounts:login'%}" class="bg-light p-5 contact-form">
                    <a class="navbar-brand center" href="#">Forms Management<span>.</span></a>
                    {%csrf_token%}
                    {{form.non_field_errors}}
                    {% for field in form%}
                    <div class="form-group">
                        <!-- {{field.label_tag}} -->

                        {{field}}
                        {{field.errors}}
                        <!-- <input type="text" class="form-control" placeholder="Your Name"> -->
                    </div>
                    {% endfor  %}
                    <div class="form-group">
                        <input type="submit" value="Login" class="btn btn-primary py-3 px-5">
                        <a href="#" class="forgot-password">Forgot password?</a>
                    </div>
                    <div class="form-group">
                        <a href="{% url 'accounts:register' %}" class="">Don't have an account? Sign up</a>
                    </div>
                </form>

            </div>
        </div>
    </div>
</section>
{%endblock%}
