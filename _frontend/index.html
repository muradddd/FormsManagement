<body>  

<section>  
        <div class="top-color">  
            <div class="top-content">
                <a class="top-content-inner" href="./form-list.html" target="_blank">Questions</a>  
                <a class="top-content-inner" href="./response-list.html" target="_blank">Responses</a>
            </div>
        </div>
      
        <div class="container">

            <div class="content"> 
                <div class="content-line"></div>
                
                <div class="main-content">
                    <div class="form-header">           
                        <div id="form-items" class="px-3">
                            <div class="row" id="formContent">
                                <div class="col-12">
                                    <div class="header">
                                        <input class="form-control form-control-lg content-input" type="text"

                                </div>
                            </div>
                            
                        </div>
                    </div>

            </div>

</section>

            <form action="" method="post">

            </form>
            
            </div>
        </div>
    </div>
